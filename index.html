<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>About Me Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Bitter" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="header-avatar" src="images/amber-kim-avatar.png" />
      <h1>How well do you know me?</h1>
      <h2 id="scoreDisplay">Let's Play!</h2>
    </header>
    <main>
      <h3>Here are the questions you will answer:</h3>
      <ol>
        <li>Is my favorite fruit mangoes?</li>
        <li>Is my favorite book "War and Peace"?</li>
        <li>Is my favorite color purple?</li>
        <li>Do I love to hike?</li>
        <li>Is my favorite dessert ice cream?</li>
      </ol>
    </main>
    <footer>
      <p>&copy; <a href="http://amberkimdesign.com target="_blank">Amber Kim Design</a><p>
    </footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
